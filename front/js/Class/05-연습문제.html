<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class User {
            constructor(firstName, lastName, age) {
                this.firstName = firstName; //전역변수
                this.lastName = lastName;
                this.age = age;
            }
            get age() {
                return this._age;
            }

            //매개변수 => 생성자에서 사용된 age
            set age(age) {
                if (age < 0) age = 0;
                this._age = age;
            }
        }
        const user = new User('Steve', 'Job', -1); //생성자
        console.log(user.age);
    </script>
</body>

</html>

<!-- override 부모의 기능이 아닌 나만의 기능을 새로 작성 -->
