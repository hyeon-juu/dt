<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="content"></div>

    <script>
        //fetch는 비동기 -> then 사용해야함
        const ajax = fetch('http://ggoreb.com/ajax/html/data1.jsp');
        ajax.then(res => {
            console.log(res);
            //볼 수 있는 형태로 가공
            return res.text();
        }).then(result => {
            console.log(result);
            document.querySelector('#content').innerHTML += result;
        });
    </script>

</body>

</html>
