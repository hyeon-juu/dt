    <script>
        const url = `https://api.openweathermap.org/data/2.5/weather?lat=35.1728639953646&lon=129.130680529903&units=metric&appid=6edee3c2aa182bc44d18ccb204c98a31`;
        const res = fetch(url);
        // const data = res.json();//비동기라서 에러
        async function getJson(data) {
            const res2 = await res;
            return res2.json();
        }
        // const res2 = res.then((data) => {

        //     return data.json();
        // });

        async function getData(data) {
            let description = data.weather[0].description;
            let icon = data.weather[0].icon;
            let temp = data.main.temp;
            document.body.innerHTML += `
            <h1>${description}</h1>
            <h1>${temp}</h1>
            <img src='http://openweathermap.org/img/wn/${icon}@2x.png'/>`
        }
        async function a() {
            const data = await getJson();
            await getData(data);
        }
        a();
    </script>
