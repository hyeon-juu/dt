    <script>const date = new Date();
        let hour = date.getHours();
        let min = date.getMinutes();
        let sec = date.getSeconds();
        console.log("현재시각 : " + hour + "시 " + min + "분 " + sec + "초");
        if (hour < 12) {
            document.body.style.backgroundImage = 'url(/bg/morning.webp)';
        } else if (hour < 18) {
            document.body.style.backgroundImage = 'url(/bg/afternoon.jpg)';
        } else {
            document.body.style.backgroundImage = 'url(/bg/evening.jpg)';
        }
