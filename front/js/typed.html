<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

    <body>
        <span id="typing"></span>

        <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
        <script>
            new Typed('#typing', {
                strings: ['안녕하세요!', '자바스크립트 멋지죠?', 'CDN으로도 가능해요!'],
                typeSpeed: 60,
                backSpeed: 40,
                loop: true
            });
        </script>
    </body>

</body>

</html>
