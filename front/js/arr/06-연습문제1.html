<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const max = function (arr) {
            let output = 0;
            for (let i = 0; i < arr.length; i++) {
                if (output < arr[i]) {
                    output = arr[i];
                }
            }
            return output;
        };
        console.log(max([1, 2, 3, 4]));
    </script>
</body>

</html>
