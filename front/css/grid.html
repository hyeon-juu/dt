<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrapper {
            display: grid;
            gap: 10px;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 100px 100px 100px 100px;
        }

        div>div {
            background-color: aquamarine;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div>A</div>
        <div>B</div>
        <div>C</div>
        <div>D</div>
        <div>E</div>
        <div>F</div>
        <div>F</div>
        <div>F</div>
        <div>F</div>
        <div>F</div>
        <div>F</div>
    </div>

</body>

</html>
