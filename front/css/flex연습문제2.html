<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            align-items: flex-end;
            height: 50vh;
            gap: 10px;
        }

        .container>div {
            flex: 1;
            height: 80px;
            text-align: center;
            line-height: 80px;
            background-color: pink;
            border: 1px solid red;
        }

        .container>div:nth-child(2) {
            flex: 2
        }
    </style>
</head>

<body>
    <div class="container">
        <div>좌</div>
        <div>중앙</div>
        <div>우</div>
    </div>
</body>

</html>
